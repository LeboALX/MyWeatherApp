<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main-container">
        <div class="sky-container">
            <div class="icon">
                <img class="picture" src="./images/icon.png" alt="weather icon">
                <button id="search">Search</button>
            </div>
            <footer>
                <div class="small-icons">
                    <div class="degrees">
                        <h1 class="temp">30&deg;C</h1>
                    </div>
                    <div>
                        <h3 class="location">Johannesburg</h3>
                        <small class="date">Friday <span class="date"> 2023-12-21 </span><span class="time">
                                09:45</span></small>
                    </div>
                    <div>
                        <p class="description"><b>Patchy Light Rain</b></p>
                        <small>humidity: <span class="humidity"> 64%</span></small>
                        <small>Wind: <span class="wind"> 20.2 km/h</span></small>
                    </div>
                </div>
            </footer>
            <div id="popUp" class="pop-up">
                <div id="click" class="closeBtn" onclick="close()">X
                </div>
                <div class="search">
                    <input type="text" placeholder="Search here">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="recent-search">
                    <p><small class="recent margin-0">Recent Search</small></p>
                </div>
                <div class="search-history">
                    <input type="text" class="history">
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js">

    </script>
</body>

</html>
