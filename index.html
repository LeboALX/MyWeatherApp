<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main-container">
        <div class="sky-container">
            <div class="icon">
                <img class="picture" id="imgIconW">
                <button id="search">Search</button>
            </div>
            <footer>
                <div class="small-icons">
                    <div class="degrees">
                        <h1 class="temp"></h1>
                    </div>
                    <div>
                        <h3 class="locate"></h3>
                        <small class="date" id="weekday">Saturday <span class="date"> 10-12-2023 </span><span
                                class="time" id="time">
                                10:00</span></small>
                    </div>
                    <div>
                        <p class="description"></p>
                        <small>humidity: <span class="humidity"></span></small>
                        <small>Wind: <span class="wind"></span></small>
                    </div>
                </div>
            </footer>
            <div id="popUp" class="pop-up">
                <div id="click" class="closeBtn">X</div>
                <div class="search">
                    <input id="searcha" type="text" placeholder="Search here">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
