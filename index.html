<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="main-container">
        <div class="sky-container">
            <div class="icon">
                <img src="./images/icon.png" alt="weather icon">
            </div>
            <footer>
                <div class="small-icons">
                    <div class="degrees">
                        <h1>30&deg;C</h1>
                    </div>
                    <div>
                        <h3 class="margin-0">Soweto</h3>
                        <small>Emdeni 2023-12-21 09:45</small>
                    </div>
                    <div>
                        <p class="margin-0">Patchy Light Rain</p>
                        <small>humidity: 64%</small>
                        <small>Wind: 20.2 km/h</small>
                    </div>
                </div>
            </footer>
            <div class="pop-up">
                <div class="close-btn">
                    <button class="pop-up-btn">X</button>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search here">
                    <button onclick="geocodeAddress()">Search</button>
                </div>
                <div class="recent-search">
                    <p><small class="recent margin-0">Recent search</small></p>
                </div>
                <div class="search-history">
                    <input type="text" class="history">
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./index.js"></script>
</html>
